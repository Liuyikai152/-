<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $(function () {
        $("#uname").text(localStorage.uname);
        $.ajax({
            url: 'http://localhost:24380/Tusers/GetPermissiomUrl',
            async: false,
            type: 'get',
            data: { id: localStorage.userid },
            success: function (data) {

                $(data).each(function (index, data) {
                    $("#powerList").append("<li><a href=" + data.URL + "  data-title=\"" + data.Name + "\" href=\"javascript:void(0)\">" + data.Name + "</a></li>")
                })
            }
        })

        $.ajax({
            url: "http://localhost:24380/ApprovalProcess/GetApprovalProcess",
            type: "get",
            success: function (data) {
                $(data).each(function (index, data) {
                    $("table").append("<tr class='text-c'><td>" + data.ID + "</td><td>" + data.Name + "</td><td>" + (data.IsAllowModity == 0 ? "允许" : "不允许") + "</td><td>" + (data.IsAllowVersion == 0 ? "允许" : "不允许") + "</td><td>" + data.Creator + "</td><td>" + data.CreateTime + "</td><td><a href='#' onclick='Delete(" + data.ID + ",this)'>删除</a> <a title='编辑' href='#' onclick='ApprovalProcess_Updata(\"编辑\", \"ApprovalProcess-Updata.html\", " + data.ID + ", \"510\", \"510\")' style='text-decoration:none'>编辑</a></td></tr>")
                })
            }
        })
    })
    function Delete(id, obj) {
        if (confirm("真的要删除吗？")) {
            $.ajax({
                url: "http://localhost:24380/ApprovalProcess/DeleteApprovalProcess",
                data: { id: id },
                type: 'get',
                success: function (data) {
                    if (data > 0) {
                        $(obj).parent().parent().remove();
                        alert("删除成功");
                    }
                    else {
                        alert("删除失败");
                    }
                }

            })
        }
    }
    /*添加*/
    function ApprovalProcess_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }
    /*编辑*/
    function ApprovalProcess_Updata(title, url, id, w, h) {
        layer_show(title, url + "?id=" + id, w, h);
    }
</script>
