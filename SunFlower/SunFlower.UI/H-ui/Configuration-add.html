<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>审批流程：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select name="ProcessID" class="select">
                        <option value="2">流程名称</option>
                        <option value="6">云顶外卖</option>
                        <option value="7">外晓</option>
                        <option value="13">这是流程</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>节点名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select name="NodeID" class="select">
                        <option value="1">审批1</option>
                        <option value="2">审批2</option>
                        <option value="3">审批3</option>
                    </select>
                </span>
            </div>
        </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">配置流程编码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="ProcessCode">
			</div>
		</div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>审批角色：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select name="ApprovalRoleID" class="select">
                        <option value="1">初级管理员</option>
                        <option value="2">中级管理员</option>
                        <option value="3">高级管理员</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>下一步审批角色：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select name="NextApprovalRoleID" class="select">                        
                        <option value="2">中级管理员</option>
                        <option value="3">高级管理员</option>
                        <option value="1">初级管理员</option>
                    </select>
                </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>审批人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select name="ApprovalUserID" class="select">
                        <option value="3">张三</option>
                        <option value="4">李四</option>
                        <option value="5">王五</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>下一步审批人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select name="NextApprovalUserID" class="select">
                        <option value="3">张三</option>
                        <option value="4">李四</option>
                        <option value="41">王五</option>
                    </select>
                </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>判断条件：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select name="JudgmentID" class="select">
                        <option value="1">个体</option>
                        <option value="2">连锁</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>审批状态：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select name="Condtion" class="select">
                        <option value="1">未审批</option>
                        <option value="2">已审批</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">创建人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" name="Creator">
            </div>
        </div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">

				<button id="btnAdd"  class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 添加配置</button>
				<button id="close" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
$(function(){
    $("#btnAdd").click(function () {
        $.ajax({
            url: "http://localhost:24380/ProcessConfiguration/AddConfiguration",
            data: $("#form").serialize(),
            type: "post",
            success: function (data) {
                if (data > 0) {
                    alert("添加成功");
                    $.ajax({
                        url: "http://localhost:24380/ApprovalActivity/AddApprovalActivity",
                        type: "post",

                        success: function (data) {

                        }
                    })
                    window.parent.location.href = "ConfigurationList.html";
                }
                else {
                    alert("添加失败");
                }
            }
        })
    })

    $("#close").click(function () {
        window.parent.location.href = "ConfigurationList.html";
    })
});
</script>
</body>
</html>
