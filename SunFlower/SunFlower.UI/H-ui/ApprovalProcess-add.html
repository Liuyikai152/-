<title>新增图片</title>
<link href="lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
    <form method="post" enctype="multipart/form-data" id="F1" class="form form-horizontal">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">流程名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="Text" class="input-text"  placeholder="" id="Name" name="Name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">是否允许修改：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="IsAllowModity" type="radio" id="sex-1" value="0" checked>
                    <label for="sex-1">允许</label>
                </div>
                <div class="radio-box">
                    <input name="IsAllowModity" type="radio" id="sex-2" value="1">
                    <label for="sex-2">不允许</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">是否允许撤销：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="IsAllowVersion" type="radio" id="sex-1" value="0" checked>
                    <label for="sex-1">允许</label>
                </div>
                <div class="radio-box">
                    <input name="IsAllowVersion" type="radio" id="sex-2" value="1">
                    <label for="sex-2">不允许</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">创建人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="Text" class="input-text" id="Creator" name="Creator">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  id="btnAdd" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交审核</button>
                <button id="close" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
	
</div>


<!--_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>

<script type="text/javascript">

    $(function(){
        $("#btnAdd").click(function () {
     
            $.ajax({
                url: "http://localhost:24380/ApprovalProcess/AddApprovalProcess",
                data: $("#F1").serialize(),
                type: 'post',
                success: function (data) {
                    if (data > 0) {
                        alert("添加成功");
                        window.parent.location.href = "ApprovalProcessList.html";
                    }
                    else {
                        alert("添加失败");
                    }
                }
            })
        })
        $("#close").click(function () {
            window.parent.location.href = "ApprovalProcessList.html";
        })
    })
</script>
</body>
</html>
