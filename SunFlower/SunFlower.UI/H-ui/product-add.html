<html>
<head>

    <link rel="Shortcut Icon" href="favicon.ico" />

    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

</head>
<body>

    <div class="page-container">

        <form action="" method="post" class="form form-horizontal" id="form">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">菜品编号：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" name="FoodNumber" style="width:25%">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">所属商铺:</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <select class="input-text" id="Num" name="StoreNumber" style="width:25%">
                        <option>--请选择--</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">菜品名：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="" name="FoodName" style=" width:25%">
                </div>



            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">所属菜系:</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <select class="input-text" name="FoodTypeID" id="type" style="width:25%">
                        <option>--请选择--</option>

                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">菜品描述：</label>
                <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                    <input type="text" class="input-text" value="" placeholder="" id="" name="FoodSummary" style=" width:25%">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">菜品价格：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="FoodSprice" id="" placeholder="" value="" class="input-text" style=" width:25%">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">菜品图片：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input id="File1" type="file" name="File" />
                    <input type="hidden" name="FileName" />
                    <img src="" id="img" width="60" height="60" />
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="button" value="添加" id="btnAdd" class="btn" style="margin-left:25%">
                </div>
            </div>
        </form>
    </div>

    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.page.js"></script>
    <!--/_footer /作为公共模版分离出去-->
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
    <script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>

    <script type="text/javascript">
        $(function () {
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });
        })
        $(function () {
            $.ajax({
                url: "http://localhost:24380/FoodType/GetFoodType",
                data: {

                },
                type: "get",
                success: function (data) {
                    $(data).each(function (index, data) {
                        $("#type").append("<option value='" + data.ID + "'>" + data.TypeName + "</option>")
                    })
                }
            })

            $.ajax({
                url: "http://localhost:24380/Store/GetStores",
                data: {

                },
                type: "get",
                success: function (data) {
                    $(data).each(function (index, data) {
                        $("#Num").append("<option value='" + data.StoreNumber + "'>" + data.StoreName + "</option>")
                    })
                }
            })
            $("#File1").change(function () {
                $.ajax({
                    url: "/Foods/FileImg",
                    contentType: false,
                    processData: false,
                    cache: false,
                    type: 'POST',
                    data: new FormData($("#form")[0]),
                    success: function (data) {
                        $("input[name=FileName]").val(data);
                        $("#img").attr("src", data);
                    }
                })
            })
            $("#btnAdd").click(function () {
                $.ajax({
                    url: "http://localhost:24380/Food/AddFood",
                    type: "post",
                    data: $("#form").serialize(),
                    success: function (data) {
                        if (data > 0) {
                            alert('添加成功')
                        }
                        else {
                            alert('添加失败')
                        }
                    }

                })
            })


            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '50%'
            });




        });
    </script>
</body>
</html>
