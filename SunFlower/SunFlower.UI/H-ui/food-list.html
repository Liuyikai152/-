    <script type="text/javascript">

        //当前页
        var PageIndex = 1;
        //总页数
        var PageCount = 0;
        $(function () {
            $.ajax({
                url: 'http://localhost:24380/Tusers/GetPermissiomUrl',
                async: false,
                type: 'get',
                data: { id: localStorage.userid },
                success: function (data) {

                    $(data).each(function (index, data) {
                        $("#powerList").append("<li><a href=" + data.URL + "  data-title=\"" + data.Name + "\" href=\"javascript:void(0)\">" + data.Name + "</a></li>")
                    })
                }
            })
            Show();

         
        })
        function Show() {

            $.ajax({
                url: "http://localhost:24380/Store/GetStoreShow",
                data: {
                    id: localStorage.userid
                },

                type: "get",
                success: function (data) {
                    $("#h2").text(data.StoreName);
                    $("#StoreID").val(data.ID);
                    localStorage.StoreNumber = data.StoreNumber;

                    $.ajax({
                        url: "http://localhost:24380/Food/GetFood",
                        data: {
                            id: $("#StoreID").val(),
                            Page: PageIndex,
                        },
                        dataType: "json",
                        type: "get",
                        success: function (data) {
                            PageIndex = data.PageIndex;
                            PageCount = data.PageCount;
                            $("#tabPane tr:gt(0)").remove();
                            $(data.Data).each(function (index, data) {
                                $("#tabPane").append("<tr class='text-c'><td>" + data.ID + "</td><td>" + data.FoodNumber + "</td><td>" + data.StoreNumber + "</td><td>" + data.FoodName + "</td><td><img src='" + data.FileName + "'></td><td>" + data.FoodSummary + "</td><td>" + data.FoodSprice + "</td><td>" + data.CreateTime + "</td><td>" + data.TypeName + "</td><td> <a href='javascript:;' onclick='Delete(" + data.ID + ")'>删除</a> &nbsp;|&nbsp; <a href='javascript:;' onclick=\"system_category_edit('编辑菜品', 'Food-Update.html?id='+" + data.ID + ", '', '510')\" >编辑</a></td></tr>");


                            })
                        }
                    })
                }
            })


        }

        //首页
        function Frist() {
            PageIndex = 1;
            Show();
        }
        //尾页
        function List() {
            PageIndex = PageCount;
            Show();
        }
        //上一页
        function Prve() {
            if (PageIndex <= 1) {
                alert("这是第一页");
                return;
            }
            PageIndex--;
            Show();
        }

        //下一页
        function Next() {
            if (PageIndex >= PageCount) {
                alert("这是最后一页");
                return;
            }
            PageIndex++;
            Show();
        }


        //删除
        function Delete(id) {
            if (confirm("真的要删除该菜品吗？"))
                $.ajax({
                    url: "http://localhost:24380/Food/DeleteFood",
                    data: {
                        ID: id
                    },
                    type: "get",
                    success: function (data) {
                        if (data > 0) {
                            alert("删除成功！");
                            Show();
                        }
                        else {
                            alert("删除失败！")
                        }
                    }
                })

        }

        /*系统-栏目-编辑*/

        /*系统-栏目-删除*/
        function system_category_del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                $(obj).parents("tr").remove();
                layer.msg('已删除!', { icon: 1, time: 1000 });
            });
        }
